<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Restro Menu
      </caption>
      <tr>
        <th rowspan="2">Type</th>
        <th rowspan="2">Dish Name</th>
        <th colspan="2">Options</th>
      </tr>
      <tr>
        <th>Half</th>
        <th>Full</th>
      </tr>
      <tr>
        <th rowspan="3">Veg</th>
        <th>Veg Jhalfrezi</th>

        <td>100</td>
        <td>150</td>
      </tr>
      <tr>
        <th>Paneer Pasinda</th>
        <td>200</td>
        <td>250</td>
      </tr>
      <tr>
        <th>Mushroom Dopyaja</th>
        <td>280</td>
        <td>320</td>
      </tr>
      <tr>
        <th rowspan="2">Non-veg</th>
        <th>Chicken lollipop</th>
        <td>300</td>
        <td>390</td>
      </tr>
      <tr>
        <th>Fish Finger</th>
        <td>260</td>
        <td>310</td>
      </tr>
    </table>
  </body>
</html>
